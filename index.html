<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <style>
      /* This class will be added to the large logo container to enable the shimmer effect */
      .logo-shimmer {
        position: relative;
        overflow: hidden;
      }
      
      /* The pseudo-element for the light gleam */
      .logo-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right, 
          rgba(255, 255, 255, 0) 0%, 
          rgba(255, 255, 255, 0.6) 50%, 
          rgba(255, 255, 255, 0) 100%
        );
        transform: translateX(-100%) skewX(-20deg);
        /* Use the keyframes defined in tailwind.config */
        animation: shimmer-animation 1.5s ease-in-out forwards;
        /* Delay the animation until after the fade-in is complete (1.2s) */
        animation-delay: 1.4s;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#059669', // Green
              'secondary': '#475569', // Gray
              'accent': '#10b981', // Green
              'background': '#f1f5f9', // Light Gray BG
              'card': '#ffffff',
              'text-primary': '#1e293b',
              'text-secondary': '#475569',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              // Animation for the light shimmer effect
              'shimmer-animation': {
                '0%': { transform: 'translateX(-100%) skewX(-20deg)' },
                '100%': { transform: 'translateX(200%) skewX(-20deg)' },
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.2s ease-out forwards',
            },
          },
        },
      }
    </script>

}
